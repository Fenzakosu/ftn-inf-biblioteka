<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineLib</title>
    <link rel="stylesheet" href="../../dist/books/books.css">
</head>

<body>
    <nav class="navbar">
        <h1 class="title"><a href="../index.html">Online Biblioteka</a></h1>
        <ul class="nav-links">
            <li><a href="../contact/contact.html">Info</a></li>            
            <li><a href="../bookRent/bookRent.html">Moje knjige</a></li>
            <li><b href="../books/books.html">Pregled knjiga</b></li>
        </ul>
    </nav>
    <div id="books-form-container">
        <div class="table-details">
            <table id="books">
                <tr>
                    <th>Br</th>
                    <th>Title</th>
                    <th></th>
                </tr>
            </table>
        </div>
        
        <div id="books-form-container">
            
    <form id="bookForm" class="book-form">
                <div class="form-group">
                    <label for="bookTitle">Naziv knjige:</label>
                    <input type="text" id="bookTitle" name="bookTitle" required>
                </div>        

                <div class="form-group">
                    <label for="bookId">ID knjige:</label>
                    <input type="text" id="bookId" name="bookId" required>
                </div>                              
                
                <div class="form-group">
                    <label for="bookDate">Datum štampanja:</label>
                    <input type="date" id="bookDate" name="bookDate" required>
                </div>
                
                <div class="form-group">
                    <label for="bookImage">URL slike:</label>
                    <input type="url" id="bookImage" name="bookImage" placeholder="https://example.com/slika.jpg">
                </div>
                
                <div class="form-group">
                    <label for="bookDescription">Opis knjige:</label>
                    <textarea id="bookDescription" name="bookDescription" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="bookPopularity">Popularnost (1-5):</label>
                    <select id="bookPopularity" name="bookPopularity" required>
                        <option value="">Izaberite</option>
                        <option value="1">1 - Najslabija</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 - Najjača</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bookType">Tip knjige:</label>
                    <select id="bookType" name="bookType" required>
                        <option value="">Izaberite tip</option>
                        <option value="roman">Roman</option>
                        <option value="naucna">Naučna knjiga</option>
                        <option value="biografija">Biografija</option>
                        <option value="fantastika">Fantastika</option>
                        <option value="triler">Triler</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-block">Dodaj knjigu</button>
            </form>
        </div>
    </div>
    
    <script src="books.js"></script>
</body>

</html>
